name: Push Helm Chart OCI

on:
  push:
    branches: [main]
    paths:
      - 'generic/Chart.yaml'

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check version changed
        id: version
        run: |
          CURRENT=$(grep '^version:' generic/Chart.yaml | awk '{print $2}')
          git show HEAD~1:generic/Chart.yaml > /tmp/old-chart.yaml 2>/dev/null \
            || echo "version: 0.0.0" > /tmp/old-chart.yaml
          PREVIOUS=$(grep '^version:' /tmp/old-chart.yaml | awk '{print $2}')
          echo "current=$CURRENT" >> "$GITHUB_OUTPUT"
          if [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Login to GHCR
        if: steps.version.outputs.changed == 'true'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Package and push
        if: steps.version.outputs.changed == 'true'
        run: |
          helm package generic/
          helm push generic-${{ steps.version.outputs.current }}.tgz oci://ghcr.io/${{ github.repository_owner }}/charts
